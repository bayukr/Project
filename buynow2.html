<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="gallery/jQuerys/jquery-1.8.3.js"></script>
    <script type="text/javascript">
      function onlinebooking() {
        alert("This item has been add to your chart")
      }
    </script>

    <link rel="stylesheet" href="./Stylesheet/buynow.css">

  </head>

  <body>
    <h1>Product</h1>

    <div class="card-container"></div>
  </body>
  
  <script src="jquery-1.8.3.js"></script>
  <script>
    $.getJSON("data/vapedata.json", function (data) {

      $.each(data, function(key, value) {
        var card = $("<div class='card'></div>");

        card.append("<img src='" + value.vapePhotoUrl + "' alt='vape-image'>");
        card.append("<h1>" + value.vapeName + "</h1>");
        card.append("<p class='price'>Rp." + value.harga + "</p>");
        card.append("<p><a href='' onclick='onlinebooking();'>Add to chart</a></p>");
        $(".card-container").append(card);
      });
    });
  </script>

</html>
